<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="layout_usuario::menuUser"></nav>

<div class="banner">
    <img th:src="@{/images/banner.jpg}" alt="Banner"/>
    <h1>Bienvenido! Los mejores productos a tu alcance</h1>
</div>
<div class="row text-center">
    <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${listarproductos}">
        <div class="card h-100">
            <img class="card-img-top"
                 th:src="@{/images/{img} (img=${producto.imagenproducto})} " alt="">
            <div class="card-body">
                <p class="card-text"><strong>Nombre:</strong> <span th:text="${producto.nomidproducto}"></span></p>
                <p class="card-text"><strong>Marca:</strong> <span th:text="${producto.marcaproducto}"></span></p>
                <p class="card-text"><strong>Descripci√≥n:</strong> <span th:text="${producto.descproducto}"></span></p>
                <p class="card-text"><strong>Precio:</strong> <span th:text="${producto.precioproducto}"></span></p>
                <p class="card-text">
                    <span th:if="${producto.stockproducto > 0}">Stock disponible</span>
                    <span th:if="${producto.stockproducto <= 0}">Sin stock</span>
                </p>
                <div class="card-footer">
                    <a th:href="@{/productohome/{id}  (id=${producto.idproducto})  }" class="btn btn-success">Ver
                        producto</a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
