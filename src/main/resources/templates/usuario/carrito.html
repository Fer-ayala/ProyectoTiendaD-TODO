<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="layout::menu"></nav>

<!-- Page Content -->
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Carrito</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/producto/listado}">Volver</a></li>
        <li class="breadcrumb-item active">Carrito</li>
    </ol>

    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-9">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Total</th>
                            <th scope="col">Acci√≥n</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dorden:${cart}">
                            <td th:text="${dorden.nombre}"></td>
                            <td th:text="${dorden.precio_unitariopedido}"></td>
                            <td th:text="${dorden.cantidadpedido}"></td>
                            <td th:text="${dorden.subtotalpedido}"></td>
                            <td><a th:href="@{/delete/cart/{id}   (id=${dorden.producto.idproducto}) }" class="btn btn-danger">Quitar</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-lg-3">
                    <h2 class="card-title">SUBTOTAL</h2>

                    <ul class="list-group">
                        <li class="list-group-item"><h5 th:text="${pedido.total}"></h5></li>
                        <a th:href="@{/pedido}" class="btn btn-dark">Ver Orden</a>
                    </ul>
                </div>


            </div>
        </div>
    </div>
</div>
<!-- /.container -->
</body>
</html>
