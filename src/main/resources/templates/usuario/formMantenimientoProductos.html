<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/scripts/web/frmMantProducto.js}" type="text/javascript"></script>
<nav th:replace="layout::menu"></nav>

<div class="card-body">
    <div class="card-header text-bg-danger">
        Mantenimiento de productos:
    </div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
        <hr />
        <div id="divmensaje"></div>
        <table id="tblproducto" class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripci贸n</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Marca</th>
                <th scope="col">Imagen</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${listarproductos}">
                <td th:text="${producto.idproducto}"></td>
                <td th:text="${producto.nomidproducto}"></td>
                <td th:text="${producto.descproducto}"></td>
                <td th:text="${producto.precioproducto}"></td>
                <td th:text="${producto.stockproducto}"></td>
                <td th:text="${producto.marcaproducto}"></td>
                <td th:text="${producto.imagenproducto}"></td>
                <td>
                    <button type="button" class="btn btn-primary btnactualizar"
                            th:data-produid="${producto.idproducto}"
                            th:data-produnom="${producto.nomidproducto}"
                            th:data-produdesc="${producto.descproducto}"
                            th:data-produprecio="${producto.precioproducto}"
                            th:data-produstock="${producto.stockproducto}"
                            th:data-produmarca="${producto.marcaproducto}"
                            th:data-produimg="${producto.imagenproducto}"
                        >Actualizar
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger btneliminar"
                            th:data-produid="${producto.idproducto}">Eliminar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal registro y actualizaci贸n de publicaci贸n -->
<div class="modal fade" id="modalproducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtnombre"
                           placeholder="Leche Gloria">
                    <label for="txtnombre">Ingrese nombre del producto</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtdesc"
                           placeholder="Producto que ...">
                    <label for="txtdesc">Ingrese descripci贸n del producto</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtprecio">
                    <label for="txtprecio">Ingrese precio del producto</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="txtstock">
                    <label for="txtstock">Ingrese stock del producto</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtmarca">
                    <label for="txtmarca">Ingrese marca del producto</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtimagen">
                    <label for="txtimagen">Ingrese url imagen del producto</label>
                </div>

                <input type="hidden" id="hddproductoid" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
