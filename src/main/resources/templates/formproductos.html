<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/product/frmMantPublicacion.js}" type="text/javascript"></script>
<nav th:replace="layout::menu"></nav>

<div class="card-body">
    <div class="card-header text-bg-danger">
        Mantenimiento de publicaciones:
    </div>
    <div class="card-body">
        <hr />
        <div id="divmensaje"></div>
        <table id="tblproducto" class="table">
            <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Marca</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${listarproductos}">
                <td th:text="${producto.nomidproducto}"></td>
                <td th:text="${producto.descproducto}"></td>
                <td th:text="${producto.precioproducto}"></td>
                <td th:text="${producto.stockproducto}"></td>
                <td th:text="${producto.marcaproducto}"></td>
                <td>
                    <button id="btncarrito" type="button" class="btn btn-primary"> Agregar al carrito</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
